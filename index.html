<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbaord Menu | Version 2.0.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="main">
        <div class="inner-main">
            <div class="left-side-bar">
                <div class="inner-left-side-bar">
                    <div class="side-left-side-bar">
                        <div class="top-left-side-bar">
                            <a href=""><img src="icon.png" alt=""></a>
                        </div>
                        <div class="body-left-side-bar">
                            <div class="menu-short">
                                <button class="btn_short_menu"><i class="fa-solid fa-house"></i></button>
                                <button class="btn_short_menu"><i class="fa-solid fa-gauge"></i></button>
                                <button class="btn_short_menu"><i class="fa-solid fa-bag-shopping"></i></button>
                                <button class="btn_short_menu"><i class="fa-solid fa-ellipsis"></i></button>
                                <button class="btn_short_menu"><i class="fa-regular fa-copyright"></i></i></button>
                            </div>
                        </div>
                        <div class="bottom-left-side-bar">
                            <a href=""><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                        </div>
                    </div>
                    <div class="home-tab-bar tab-bar">
                        <div class="inner-tab-bar">
                            <div class="inner-tab-bar-top">
                                <h2>Home</h2>
                            </div>
                            <div class="inner-tab-bar-body">

                            </div>
                            <div class="inner-tab-bar-bottom">
                                <a href="">Manage Settings</a>
                            </div>
                        </div>
                    </div>
                    <div class="category-tab-bar tab-bar">
                        <div class="inner-tab-bar">
                            <div class="inner-tab-bar-top">
                                <h2>Dashboard</h2>
                            </div>
                            <div class="inner-tab-bar-body">

                            </div>
                            <div class="inner-tab-bar-bottom">
                            </div>
                        </div>
                    </div>
                    <div class="products-tab-bar tab-bar">
                        <div class="inner-tab-bar">
                            <div class="inner-tab-bar-top">
                                <h2>Products</h2>
                            </div>
                            <div class="inner-tab-bar-body">

                            </div>
                            <div class="inner-tab-bar-bottom">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
